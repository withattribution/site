<div ng-controller="TumblrCtrl">
  <div class="masonry" masonry column-width=".grid-sizer" item-selector=".item" infinite-scroll="addTumblrPosts()" infinite-scroll-disabled='busy' infinite-scroll-distance="1">
    <div masonry-brick class="item" ng-repeat="item in tumblr.items">
      <img ng-src="{{ item.photos[0].alt_sizes[1].url }}" alt="A masonry brick">
    </div>
  </div>
</div>
